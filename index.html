<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeFit - Dein KI Fitness Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-4">

        <!-- Ladeanzeige beim Start -->
        <div id="authLoadingPage" class="page text-center">
            <div class="loader"></div>
        </div>

        <!-- Seite 1: Registrierung (Multi-Step) -->
        <div id="registrationPage" class="page w-full max-w-2xl">
            <div class="card p-8 shadow-lg">
                <!-- Fortschrittsanzeige -->
                <div class="mb-8">
                    <div class="w-full progress-bar-bg rounded-full h-2.5">
                        <div id="progressBar" class="progress-bar-fill h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
                
                <form id="registrationForm">
                    <!-- Container für die einzelnen Schritte -->
                    <div id="form-steps" class="relative overflow-hidden">
                        <!-- Schritte werden hier dynamisch eingefügt -->
                    </div>
                </form>

                <!-- Navigations-Buttons -->
                <div class="flex justify-between mt-8">
                    <button id="prevBtn" class="btn-primary bg-gray-600 hover:bg-gray-500" disabled>Zurück</button>
                    <button id="nextBtn" class="btn-primary">Weiter</button>
                </div>
                 <div class="text-center mt-6">
                    <p class="text-gray-400">Schon ein Konto? 
                        <button id="showLoginBtn" class="font-semibold text-blue-400 hover:underline">Hier anmelden</button>
                    </p>
                </div>
            </div>
        </div>

        <!-- Seite 2: Login -->
        <div id="loginPage" class="page w-full max-w-md">
            <div class="card p-8 shadow-lg">
                <h2 class="text-3xl font-bold text-center mb-4">Willkommen zurück!</h2>
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="loginEmail" class="block mb-2 text-sm font-medium text-gray-300">Email</label>
                        <input type="email" id="loginEmail" class="input-field" required>
                    </div>
                    <div>
                        <label for="loginPassword" class="block mb-2 text-sm font-medium text-gray-300">Passwort</label>
                        <input type="password" id="loginPassword" class="input-field" required>
                    </div>
                    <button type="submit" class="btn-primary w-full !mt-8">Anmelden</button>
                </form>
                <div class="text-center mt-6">
                    <p class="text-gray-400">Noch kein Konto? 
                        <button id="showRegisterBtn" class="font-semibold text-blue-400 hover:underline">Jetzt registrieren</button>
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Ladeseite für die Plan-Erstellung -->
        <div id="planCreationLoadingPage" class="page text-center">
             <div class="card p-8 shadow-lg flex flex-col items-center">
                <div class="loader mb-4"></div>
                <h2 class="text-xl font-semibold">Wir erstellen deinen persönlichen Plan...</h2>
                <p class="text-gray-400">Dies kann einen Moment dauern. Bitte schließe das Fenster nicht.</p>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboardPage" class="page w-full max-w-6xl">
            <div class="card p-8 shadow-lg">
                 <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
                    <div>
                        <h2 class="text-3xl font-bold">Dein Dashboard</h2>
                        <p id="userEmailDisplay" class="text-gray-400"></p>
                    </div>
                    <div class="flex items-center gap-4 mt-4 md:mt-0">
                        <div class="card p-4 bg-gray-800 text-center">
                            <h3 class="text-lg font-semibold">Tägl. Kalorienbedarf</h3>
                            <p id="calorieResult" class="text-2xl font-bold text-blue-400"></p>
                        </div>
                        <button id="logoutBtn" class="btn-primary bg-red-600 hover:bg-red-500">Logout</button>
                    </div>
                </div>
                <div id="planResult" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-7 gap-4"></div>
            </div>
        </div>
    </div>

    <!-- Modal-Struktur -->
    <div id="detailsModal" class="modal-overlay">
        <div class="modal-container">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Trainingsdetails</h3>
                <button id="closeModalBtn" class="text-gray-400 hover:text-white text-3xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="prose prose-invert max-w-none text-gray-300"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
